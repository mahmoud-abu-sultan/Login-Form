<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="shortcut icon" href="image/icons8-login-64.png">

    <title>Login Form</title>

  <body>
    <div id="login_form">
      <h1 id="login_text">Login Form</h1>

      <form action="" id="form_login">
        <label for="emailPhone"> Email or Phone </label>
        <input
          type="text"
          placeholder="Email or Phone"
          class="form_input"
          name="emailPhone"
        />
        <br />
        <label for="password"> Password </label><br />
        <input
          type="text"
          placeholder="Password"
          class="form_input"
          name="password"
        />
        <a href="#" id="forgetPass">
          <h5>forget password?</h5>
        </a>
      </form>
      <br />
      <button id="login_button">LOGIN</button>
      <h4 id="singUp_click">Create new acount <a href="">SingUp</a></h4>
    </div>
  </body>
</html>
